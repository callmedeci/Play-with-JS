<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice Game</title>
    <link rel="stylesheet" href="./../resources/css/app.css">
    <link rel="stylesheet" href="../resources/css/glass.css">
</head>

<body
    class="w-full min-h-screen flex fle-xol items-center justify-center bg-gradient-to-br from-blue-800 to-rose-400 font-rollFont p-4">

    <section class="w-full h-96 max-w-6xl flex items-center justify-center rounded-md p-2 relative glass">

        <!--Player One Section Begin::-->
        <div id="player-one"
            class="w-full h-full p-4 flex flex-col items-center justify-center rounded-l-lg transition-all glass">
            <h2 class="text-5xl text-center text-blue-800 font-semibold">
                PLAYER 1
            </h2>
            <div id="plr-1-total" class="mt-8 text-4xl text-blue-100 font-semibold">
                0
            </div>

            <div class="flex flex-col items-center justify-center bg-blue-600 text-blue-100 rounded-lg p-8 mt-8">
                <span>
                    CURRENT
                </span>
                <span id="plr-1-score" class="text-3xl">
                    0
                </span>
            </div>
        </div>
        <!--Player One Section End::-->


        <!--Buttons Begin::-->
        <div class="absolute h-full flex flex-col items-center justify-center p-4">
            <div class="relative h-full w-full flex flex-col items-center justify-between">
                <button id="new-game-btn"
                    class="bg-white shadow-lg text-gray-800 font-semibold px-3 py-2 rounded-lg hover:scale-105 transition-all duration-500 z-50">
                    NEW GAME
                </button>

                <div id="random-dice"
                    class="w-24 h-24 flex flex-col items-center justify-center relative text-3xl z-50">
                    <img src="./../public/svg/d-1.svg" alt="" id="dice" class="hidden">
                </div>

                <div class="flex flex-col items-center gap-4">
                    <button id="hold-btn"
                        class="bg-white shadow-lg text-gray-800 px-3 py-2 rounded-lg hover:scale-105 transition-all duration-500 font-semibold z-50">
                        HOLD
                    </button>
                    <div class="overflow-hidden relative w-full h-full flex flex-col items-center justify-center p-2">
                        <button id="dice-btn"
                            class="bg-white shadow-lg text-gray-800 px-3 py-2 rounded-lg hover:scale-105 transition-all duration-500 flex items-center justify-center relative overflow-hidden font-semibold z-50">
                            ROLL DICE
                        </button>
                        <span id="block"
                            class="absolute bg-gradient-to-tr from-blue-400 to-rose-400 w-28 h-10 rounded-lg translate-y-14 transition-all duration-700 delay-200"></span>
                    </div>
                </div>

            </div>
        </div>
        <!--Buttons End::-->

        <!--Player One Section Begin::-->
        <div id="player-two"
            class="w-full h-full p-4 flex flex-col items-center justify-center transition-all rounded-r-lg">
            <h2 class="text-5xl text-center text-rose-800 font-semibold">
                PLAYER 2
            </h2>
            <div id="plr-2-total" class="mt-8 text-4xl text-rose-100 font-semibold">
                0
            </div>

            <div class="flex flex-col items-center justify-center bg-rose-600 text-rose-100 rounded-lg p-8 mt-8">
                <span>
                    CURRENT
                </span>
                <span id="plr-2-score" class="text-3xl">
                    0
                </span>
            </div>
        </div>
        <!--Player two Section Begin::-->

    </section>

    <script src="./../resources/js/roll-dice-game.js"></script>

</body>

</html>
